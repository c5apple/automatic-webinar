<header>
  <md-toolbar>
    <div class="header-container">
      <div class="title">
        <a routerLink="/a" md-button><span>Automatic</span><span>Webinar</span></a>
      </div>

      <!-- ログイン前のみ表示 -->
      <div class="menu" *ngIf="isLoggedIn">
        <button md-icon-button [mdMenuTriggerFor]="menu">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu #menu="mdMenu">
          <a md-menu-item routerLink="/a/account">
            <md-icon>account_circle</md-icon>
            <span>アカウント変更</span>
          </a>
          <a md-menu-item routerLink="/a/password">
            <md-icon>vpn_key</md-icon>
            <span>パスワード変更</span>
          </a>
          <button md-menu-item (click)="logout()">
            <md-icon>exit_to_app</md-icon>
            <span>ログアウト</span>
          </button>
        </md-menu>
      </div>
    </div>
  </md-toolbar>
</header>
